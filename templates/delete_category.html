{% extends "base.html" %}

{% block content %}
<br>
<h2>Delete A Continent</h2>
<br>
{% if not error %}
	<div class="container">
		<h3> Are you sure you want to delete “{{category.name}}”? </h3>
		<form action="{{ url_for('deleteCategory', category_id=category.id)}}" method='post'>
			<input class="button" type='submit' value='Delete'>
		</form>	
	</div>	
		<a class="button" href="{{url_for('showCategories')}}">Back</a>
{% endif %}
{% endblock %}

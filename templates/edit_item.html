{% extends "base.html" %}

{% block content %}
    <br>
	<div class="row">
		<div class="category-item column">
			<h3 class="category-item__header">
				<span class="header__title">Edit Country</span>
			</h3>
			<div class="container">
                <form action="{{ url_for('editItem', category_id = item.category_id, item_id = item.id) }}" method="POST">
                    <label>Name:</label>
                    <br><br>
                    <input type="text" name="name" value="{{item.name}}">
                    <br><br>
                    <label>Description:</label>
                    <br><br>
                    <textarea name="description" cols="80" rows="5">{{item.description}}</textarea>
                    <br><br>
                    <input type="submit" value="Save">
                </form>
			</div>
			    <a href="{{url_for('showItem', category_id = item.category_id, item_id = item.id )}}" class="button">Back</a>

		</div>
	</div>

{% endblock %}

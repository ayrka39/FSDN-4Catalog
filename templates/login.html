<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Udacity Catalog Project</title>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="//apis.google.com/js/platform.js?onload=start"> </script>
	<link rel="stylesheet" href="/static/style.css">
</head>
<body>
	<script>
		function signInCallback(authResult) {
			if (authResult['code']) {
				// Hide the sign-in button now that the user is authorized
				$('#signinButton').attr('style', 'display: none');

				// Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
				$.ajax({
					type: 'POST',
					url: '/gconnect?state={{state}}',
					processData: false,
					data: authResult['code'],
					contentType: 'application/octet-stream; charset=utf-8',
					success: function(result) {
			        	// Handle or verify the server response if necessary.
				        if (result) {
				        	$('#login').html('Logging in...')
							window.location.href = "/";
						} else if (authResult['error']) {
							console.log('There was an error: ' + authResult['error']);
						} else {
							$('#login').html('Failed to make a server-side call. Check your configuration and console.');
						}
					}
				});
			}
		}
	</script>

	<div class="wrapper">
		<header class="header">
			<div class="container">
				<a href="/" class="header__title">
					<h1 class="title__text">World Maps App</h1>
				</a>
				<div class="header__user">
					{%if 'username' not in session %}
					<a href="{{url_for('login')}}" class="user__nav">Login</a>
					{% else %}
					<a href="{{url_for('logout')}}" class="user__nav">Logout</a>
					{% endif %}
				</div>
			</div>
		</header>
		<div class="content">
			<div id="login" class="container container--login">				
				<div id="signInButton">
					<span class="g-signin"
						data-scope="openid email"						data-clientid="260695438582-1ue7uhh49e2vaejo1inckkfn9j38hlo8.apps.googleusercontent.com"
						data-redirecturi="postmessage"
						data-accesstype="offline"
						data-cookiepolicy="single_host_origin"
						data-callback="signInCallback"
						data-approvalprompt="force">
					</span>
				</div>
				<p class="login--google">Please click the button above to login with Google</p>
			</div>
		</div>
	</div>
</body>
</html>

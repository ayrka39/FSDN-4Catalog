<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Udacity Catalog Project</title>
	<link rel="stylesheet" type="text/css" href="/static/style.css">	
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<a href="/" class="header__title">
					<h2 class="title__text">World Maps App</h2>
				</a>
				<div class="header__user">
					{%if 'username' not in session %}
					<a href="{{url_for('login')}}" class="user__nav">Login</a>
					{% else %}
					<a href="{{url_for('logout')}}" class="user__nav">Logout</a>
					{% endif %}
				</div>
			</div>
		</header>
		<div class="content">
			<div class="container">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
